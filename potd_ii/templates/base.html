	<div class="container">
		{% block body_main_content %}
			<h1>{{ NAME_OF_SITE_LONG }}</h1>
			<p>Hello, world!</p>
			{% lorem 3 p random %}
		{% endblock %}

	</div>
</div>
<script src="{% static "js/site.js" %}"></script>
{% block body_js %}
{% endblock %}
